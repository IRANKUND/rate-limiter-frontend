<div class="bg-white shadow overflow-hidden sm:rounded-lg">
  <div class="px-4 py-5 sm:px-6 flex justify-between items-center border-b border-gray-200">
    <div>
      <h3 class="text-lg leading-6 font-medium text-slate-900">Client Configurations</h3>
      <p class="mt-1 max-w-2xl text-sm text-gray-500">Manage rate limits for all registered clients.</p>
    </div>
    <a routerLink="/clients/new"
      class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
      Add Client
    </a>
  </div>

  <div class="overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-slate-50">
        <tr>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Client
            ID</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Client
            Name</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Rules
            Count</th>
          <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-slate-500 uppercase tracking-wider">
            Actions</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let config of configs" class="hover:bg-slate-50 transition duration-150 ease-in-out">
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-slate-900">{{ config.clientId }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-500">{{ config.clientName }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-500">
            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-blue-100 text-blue-800">
              {{ config.rules ? config.rules.length : 0 }} Rules
            </span>
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
            <a [routerLink]="['/clients', config.clientId]" class="text-indigo-600 hover:text-indigo-900 mr-4">Edit</a>
            <button (click)="deleteConfig(config.clientId)" class="text-red-600 hover:text-red-900">Delete</button>
          </td>
        </tr>
        <tr *ngIf="configs.length === 0">
          <td colspan="4" class="px-6 py-10 text-center text-sm text-gray-500">
            No client configurations found.
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
